{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="header">

    <div class="logo-area">
        <img src="{% static 'images/logo.png' %}" class="logo">
        <h1>My Store</h1>
    </div>

    <div>
        <a href="{% url 'cart' %}" class="cart-link">Cart</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="cart-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="cart-link">Login</a>
            <a href="{% url 'register' %}" class="cart-link">Register</a>
        {% endif %}
    </div>

</div>



<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
