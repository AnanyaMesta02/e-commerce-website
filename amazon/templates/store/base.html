{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="header">
    <div class="left-header"> 
        <div class="logo-area">
            <img src="{% static 'images/logo.png' %}" class="logo">
            <h1>My Store</h1>
        </div>

        <a href="{% url 'wishlist' %}" class="wishlist-header">Wishlist</a>
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products...">
        <div id="searchResults" class="search-results"></div>
    </div>


    <div class="right-header">
        <a href="{% url 'profile' %}" class="cart-link">Profile</a>
        <a href="{% url 'order_history' %}" class="cart-link">My Orders</a>
        <a href="{% url 'cart' %}" class="cart-link">ğŸ›’Cart</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="cart-link">ğŸšªLogout</a>
        {% else %}
            <a href="{% url 'login' %}" class="cart-link">ğŸ”Login</a>
            <a href="{% url 'register' %}" class="cart-link">ğŸ“Register</a>
        {% endif %}
    </div>
</div>


{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}




<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(function() {
                alert.remove();
            }, 500);
        });
    }, 3000); // disappears after 3 seconds
</script>
<script>
const searchInput = document.getElementById("searchInput");
const resultsBox = document.getElementById("searchResults");

searchInput.addEventListener("keyup", function() {
    let query = this.value;

    if (query.length === 0) {
        resultsBox.innerHTML = "";
        return;
    }

    fetch(`/live-search/?q=${query}`)
        .then(response => response.json())
        .then(data => {
            resultsBox.innerHTML = "";

            data.forEach(item => {
                resultsBox.innerHTML += `
                    <a href="/product/${item.id}/" class="search-item">
                        <img src="${item.image}" width="40">
                        ${item.name} - â‚¹${item.price}
                    </a>
                `;
            });
        });
});
</script>

</body>
</html>
