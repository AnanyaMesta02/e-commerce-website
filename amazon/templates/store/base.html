{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="header">
    <div class="left-header"> 
        <div class="logo-area">
            <img src="{% static 'images/logo.png' %}" class="logo">
            <h1>My Store</h1>
        </div>

        <a href="{% url 'wishlist' %}" class="wishlist-header">Wishlist</a>
    </div>
    
    <div class="right-header">
        <a href="{% url 'cart' %}" class="cart-link">ğŸ›’Cart</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="cart-link">ğŸšªLogout</a>
        {% else %}
            <a href="{% url 'login' %}" class="cart-link">ğŸ”Login</a>
            <a href="{% url 'register' %}" class="cart-link">ğŸ“Register</a>
        {% endif %}
    </div>
</div>

<!-- MOVE THIS OUTSIDE HEADER -->
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}




<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(function() {
                alert.remove();
            }, 500);
        });
    }, 3000); // disappears after 3 seconds
</script>

</body>
</html>
