{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<div class="header">
    <h1> MY STORE </h1>

    <div>
        <a href="{% url 'cart' %}" class="cart-link">Cart</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="cart-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="cart-link">Login</a>
            <a href="{% url 'register' %}" class="cart-link">Register</a>
        {% endif %}
    </div>
</div>

<div class="container">

    <div class="product-grid">
        {% for product in products %}
        <div class="card">

            {% if product.image %}
                <img src="{{ product.image.url }}">
            {% endif %}

            <h3>{{ product.name }}</h3>
            <p class="price">â‚¹ {{ product.price }}</p>

            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>

        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
